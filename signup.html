<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Stylesheet/signup.css">
    <title>Create Account</title>
</head>
<body>
    <section class="outer-container">
        <label class="logo">netflix</label>
        <a href="signin.html" class="signin-link">sign in</a>
        <hr >
        <section class="inner-container">
            <h1>Create an account</h1>
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Last Name">
            <input type="email" placeholder="Email Address"><br>
            <input type="password" placeholder="Password">
            <input type="number" placeholder="Card Number">
            <input type="text" placeholder="Expiration date (MM/YY)">
            <input type="text" placeholder="Security code (CVV">
            <input type="checkbox" id="check"><a href="" id="agree">I agree</a>
            <input type="submit" value="Start Membership">
        
        </section>
    </section>
    <div class="img"></div>
</body>
</html>
